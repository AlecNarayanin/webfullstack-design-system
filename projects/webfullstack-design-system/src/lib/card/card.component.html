<div class="card" *ngIf="display=='buttons'"
     [style.flex-direction]="sense"
     [style.background]="getBackgroundColor()"
     [style.border-radius]="borderRadius+'px'"
     [style.color]="getColor()"
     [style.box-shadow]="getElevation()"
     [style.justify-content]="justify"
     [style.align-items]="align"
     [style.text-align]="textAlign"
     [style.padding]="getPadding()"
     [style.width]="width">

  <div class="card__image-header" *ngIf="headerImage" [style.margin-bottom]="sense == 'column'? '1em':0"
       [style.margin-right]="sense == 'row'? '1em':0">
    <img [src]="headerImage"
         [style.border-radius]="borderRadius+'px'"
         [style.height]="imgHeight"
         style="box-shadow: rgb(26 26 26 / 20%) 0 7px 6px 4px;"
         alt="image">
  </div>
  <div class="card__content"
       [style.justify-content]="justify"
       [style.align-items]="align">
    <div class="card__title" *ngIf="title">{{title}}</div>
    <div class="card__subtitle" *ngIf="subtitle">{{subtitle}}</div>
    <div class="card__description" *ngIf="description">{{description}}</div>
    <div class="card__items" *ngIf="items">
      <div *ngFor="let item of items" style="display: flex;flex-direction: column">
        <hr>
        <p style="margin: 0.3em 0">{{item}}</p>
      </div>
    </div>
    <div class="buttons" *ngIf="button1 || button2" [style.justify-content]="justify">
      <lib-button *ngIf="button1" type="secondary" [disabled]=button1.disabled  size="md" (handleClick)="clickEvent()"
                  style="margin-right: 1em">{{button1.label}}</lib-button>
      <lib-button *ngIf="button2" type="secondary" [disabled]=button1.disabled  size="md" (handleClick)="clickEvent()"
                  style="margin-right: 1em">{{button2.label}}</lib-button>
    </div>
  </div>
</div>

<div class="card" *ngIf="display=='image'"
     [style.width]="width">
  <img [src]="imgSrc"
       alt="image" class="card__image">
</div>

<div class="card" *ngIf="display=='item'"
     [style.flex-direction]="sense"
     [style.background]="getBackgroundColor()"
     [style.border-radius]="borderRadius+'px'"
     [style.color]="getColor()"
     [style.box-shadow]="getElevation()"
     [style.justify-content]="justify"
     [style.align-items]="align"
     [style.padding]="getPadding()"
     [style.width]="width">
  <img [src]="itemImage" [style.border-radius]="borderRadius+'px'"
       alt="image" class="card__item-image">
  <div class="card__item-content" *ngIf="title || subtitle">
    <div class="card__title" *ngIf="title">{{title}}</div>
    <div class="card__subtitle" *ngIf="subtitle" style="margin-bottom: 0">{{subtitle}}</div>
  </div>
  <div *ngIf="buttonItem" style="position: absolute;right: 1em">
    <lib-button *ngIf="button1" type="secondary" [disabled]=button1.disabled size="md" (handleClick)="clickEvent()"
                style="margin-right: 1em">{{button1.label}}</lib-button>
    <lib-button *ngIf="button2" type="secondary" [disabled]=button1.disabled  size="md" (handleClick)="clickEvent()"
                style="margin-right: 1em">{{button2.label}}</lib-button>
  </div>
</div>
