<header class="header">
  <ul *ngIf="!activeMobileHeader; else elseBlock" class="desktop__container">
    <li *ngFor="let link of headerLinks">
      <a class="desktop__container-link" [routerLink]="link.path" (click)="onClickLink(link.label)" [class]="link.isActive?  'desktop__container-link--active' : '' ">{{link.label}}</a>
    </li>
  </ul>
  <ng-template #elseBlock>
    <div class="mobile" (click)="activeMobileHeader = !activeMobileHeader">
      <lib-button>
<!--        <icon>{{activeMobileHeader ? 'close' : 'menu'}}</icon>-->
        <span class="icon" [ngClass]="{'close' : activeMobileHeader , 'menu': !activeMobileHeader}"></span>
      </lib-button>
      <div class="mobile-menu" [class]="activeMobileHeader ? 'show-header' : 'hide-header'" >
        <div class="mobile__links">
          <a *ngFor="let link of headerLinks" [routerLink]="link.path" (click)="onClickLink(link.label)">{{link.label}}</a>
        </div>
      </div>
    </div>
  </ng-template>
</header>
